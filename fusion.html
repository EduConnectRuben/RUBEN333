<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icons/logo2.png" type="image/x-icon">
    <link rel="apple-touch-icon" href="icons/logo2.png">
    <link rel="shortcut icon" href="icons/logo2.png" type="image/x-icon">
    <title>Laboratorio de Fusión</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --space-dark: #0f0c29; --space-mid: #302b63; --space-light: #24243e;
            --text-light: #e0e6f0; --accent-glow: #00ffff; --success-glow: #7CFC00;
            --fail-glow: #ff4b4b; --gold-glow: #ffd700; --core-color: #fdd835;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        html, body { height: 100%; overflow: hidden; }
        body {
            font-family: 'Baloo 2', cursive; background-color: var(--space-dark);
            display: flex; justify-content: center; align-items: center;
            color: var(--text-light); padding: 15px; position: relative; z-index: 1;
        }

        #starry-background {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                radial-gradient(1px 1px at 20px 30px, #fff, rgba(0,0,0,0)),
                radial-gradient(1px 1px at 40px 70px, #fff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 90px 40px, #fff, rgba(0,0,0,0));
            background-size: 200px 200px; animation: twinkle 10s infinite linear; z-index: -2;
        }
        @keyframes twinkle { from { background-position: 0 0; } to { background-position: -400px -400px; } }
        #image-overlay {
            content: ''; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('icons/fondo.png');
            background-size: cover; background-position: center center; opacity: 0.1; z-index: -1;
        }
        
        .container {
            position: relative; width: 100%; max-width: 900px; height: 100%; max-height: 800px;
            background: linear-gradient(145deg, var(--space-mid), var(--space-light));
            padding: clamp(15px, 3vw, 25px); border-radius: 20px; text-align: center;
            border: 2px solid var(--accent-glow); box-shadow: 0 0 25px rgba(0, 255, 255, 0.3);
            display: flex; flex-direction: column; justify-content: center;
        }
        .container.shake { animation: shake 0.5s; }

        .menu-button {
            position: absolute; top: 0; right: clamp(20px, 5vw, 40px);
            transform: translateY(-50%); display: flex; align-items: center;
            gap: 10px; padding: 10px 20px; background: var(--gold-glow);
            border: 2px solid var(--gold-glow); border-radius: 50px; color: var(--space-dark);
            text-decoration: none; font-family: 'Orbitron', sans-serif; font-weight: bold;
            transition: all 0.3s ease; z-index: 20;
        }
        .menu-button:hover {
            background-color: var(--accent-glow); border-color: var(--accent-glow);
            box-shadow: 0 0 25px var(--accent-glow);
            transform: translateY(-50%) translateY(-3px) scale(1.05);
        }
        .menu-button .fa-rocket { transform: rotate(-45deg); transition: transform 0.3s ease; }
        
        #game-screen { display: flex; flex-direction: column; height: 100%; width: 100%; }
        h1 {
            font-family: 'Orbitron', sans-serif; color: var(--accent-glow);
            text-shadow: 0 0 15px var(--accent-glow); margin-bottom: 5px;
            font-size: clamp(1.8rem, 5vw, 2.5rem);
        }
        #setup-screen p { margin-bottom: 20px; font-size: clamp(0.9rem, 2.5vw, 1.1rem); }
        .start-btn {
            padding: 15px 40px; background-color: var(--success-glow); color: var(--space-dark);
            border: none; border-radius: 50px; font-size: clamp(1rem, 3vw, 1.2rem); font-weight: bold;
            cursor: pointer; transition: all 0.3s;
        }
        .start-btn:hover { transform: scale(1.1); box-shadow: 0 0 20px var(--success-glow); }

        #progress-container { width: 80%; max-width: 400px; height: 20px; background-color: rgba(0,0,0,0.3); border-radius: 10px; margin: 0 auto 15px; border: 1px solid var(--core-color); }
        #core-progress-bar { width: 0%; height: 100%; background-color: var(--core-color); border-radius: 10px; transition: width 0.5s ease; box-shadow: 0 0 10px var(--core-color); }
        
        #problem-area { flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; gap: 15px; }
        #multiplication-problem { font-family: 'Orbitron', sans-serif; font-size: clamp(2.5rem, 8vw, 4rem); text-shadow: 0 0 10px #fff; }

        #fusion-chamber { display: flex; gap: 15px; padding: 15px; background-color: rgba(0,0,0,0.2); border-radius: 10px; border: 2px dashed var(--accent-glow); transition: all 0.3s ease; }
        #fusion-chamber.glow-success { border-color: var(--success-glow); box-shadow: 0 0 20px var(--success-glow); }
        #fusion-chamber.glow-fail { border-color: var(--fail-glow); box-shadow: 0 0 20px var(--fail-glow); }
        
        .drop-slot {
            width: clamp(50px, 12vw, 70px); height: clamp(50px, 12vw, 70px);
            border: 2px solid rgba(255,255,255,0.2); border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            transition: all 0.3s ease;
        }
        .drop-slot.drag-over { background-color: rgba(0,255,255,0.2); border-style: solid; }
        .drop-slot.occupied .orb { pointer-events: none; }

        #orb-bank { display: flex; justify-content: center; flex-wrap: wrap; gap: 10px; padding: 15px 0; }
        .orb {
            width: clamp(45px, 10vw, 60px); height: clamp(45px, 10vw, 60px);
            background-color: var(--space-light); border: 2px solid var(--accent-glow);
            border-radius: 50%; cursor: grab; display: flex; justify-content: center; align-items: center;
            font-family: 'Orbitron', sans-serif; font-size: clamp(1.5rem, 4vw, 2rem);
            box-shadow: 0 0 10px var(--accent-glow); transition: all 0.3s ease;
        }
        .orb:hover { transform: scale(1.1); }
        .orb:active { cursor: grabbing; }
        .orb.dragging { opacity: 0.5; }

        #fusion-button { padding: 12px 30px; background-color: var(--core-color); color: var(--space-dark); border: none; border-radius: 50px; font-size: clamp(1rem, 3vw, 1.2rem); font-weight: bold; cursor: pointer; transition: all 0.3s; margin-top: 15px; }
        #fusion-button:disabled { background-color: #666; cursor: not-allowed; }
        #fusion-button:not(:disabled):hover { transform: scale(1.1); box-shadow: 0 0 20px var(--core-color); }
        
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.8); display: flex; justify-content: center; align-items: center; z-index: 1000; }
        .modal-content { background: linear-gradient(145deg, var(--space-mid), var(--space-light)); padding: 30px; border-radius: 20px; max-width: 500px; width: 90%; position: relative; text-align: center; border: 2px solid var(--accent-glow); animation: pop-in 0.5s ease-out; }
        @keyframes pop-in { from { transform: scale(0.7); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        @keyframes shake { from, to { transform: translate3d(0, 0, 0); } 10%, 30%, 50%, 70%, 90% { transform: translate3d(-10px, 0, 0); } 20%, 40%, 60%, 80% { transform: translate3d(10px, 0, 0); } }
        
        .modal-close { position: absolute; top: 15px; right: 20px; font-size: 1.8rem; cursor: pointer; }
        .modal h2 { font-family: 'Orbitron', sans-serif; margin-bottom: 20px; }
        .hidden { display: none !important; }
    </style>
</head>
<body>
    <div id="starry-background"></div>
    <div id="image-overlay"></div>
    
    <div id="game-container" class="container">
        <a href="index.html" class="menu-button"><span>MENÚ</span><i class="fas fa-rocket"></i></a>

        <div id="setup-screen">
            <h1>LABORATORIO DE FUSIÓN</h1>
            <p>¡Eres un científico cósmico! Se te dará una fórmula de multiplicación. Arrastra los orbes atómicos correctos a la Cámara de Fusión para construir el resultado y cargar el Núcleo Cósmico.</p>
            <button id="start-btn" class="start-btn">INICIAR FUSIÓN</button>
        </div>

        <div id="game-screen" class="hidden">
            <h1>CARGANDO NÚCLEO CÓSMICO</h1>
            <div id="progress-container"><div id="core-progress-bar"></div></div>
            <div id="problem-area">
                <h2 id="multiplication-problem"></h2>
                <div id="fusion-chamber"></div>
                <button id="fusion-button" disabled>FUSIONAR</button>
            </div>
            <div id="orb-bank"></div>
        </div>
    </div>
    
    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <span id="modal-close" class="modal-close">×</span>
            <h2 id="modal-title"></h2>
            <div id="modal-body"></div>
            <button id="modal-button" class="start-btn">Nuevo Experimento</button>
        </div>
    </div>
    
    <!-- AUDIO ELEMENTS -->
    <audio id="sound-start" src="https://www.soundjay.com/buttons/sounds/button-7.mp3" preload="auto"></audio>
    <audio id="sound-drop" src="sound/azul.mp3" preload="auto"></audio>
    <audio id="sound-success" src="sound/correcto.mp3" preload="auto"></audio>
    <audio id="sound-fail" src="sound/incorrecto.mp3" preload="auto"></audio>
    <audio id="sound-win" src="sound/aprobado.mp3" preload="auto"></audio>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <script src="progress-manager.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const setupScreen = document.getElementById('setup-screen');
        const gameScreen = document.getElementById('game-screen');
        const startBtn = document.getElementById('start-btn');
        const problemEl = document.getElementById('multiplication-problem');
        const chamberEl = document.getElementById('fusion-chamber');
        const orbBankEl = document.getElementById('orb-bank');
        const fusionBtn = document.getElementById('fusion-button');
        const progressBar = document.getElementById('core-progress-bar');
        const modal = document.getElementById('modal');
        const modalTitle = document.getElementById('modal-title');
        const modalBody = document.getElementById('modal-body');
        const modalButton = document.getElementById('modal-button');
        const modalClose = document.getElementById('modal-close');
        
        const sounds = { 
            start: document.getElementById('sound-start'),
            drop: document.getElementById('sound-drop'),
            success: document.getElementById('sound-success'),
            fail: document.getElementById('sound-fail'),
            win: document.getElementById('sound-win'),
        };
        
        const PROBLEMS_TO_WIN = 5;
        let gameState = {};

        function initLobby() {
            gameScreen.classList.add('hidden');
            setupScreen.classList.remove('hidden');
            modal.classList.add('hidden');
        }

        function startGame() {
            sounds.start.play();
            setupScreen.classList.add('hidden');
            gameScreen.classList.remove('hidden');
            
            gameState = {
                correctAnswer: 0,
                slots: [],
                problemsSolved: 0,
                isGameOver: false,
            };

            renderOrbBank();
            generateProblem();
            updateProgress();
        }

        function renderOrbBank() {
            orbBankEl.innerHTML = '';
            for (let i = 0; i <= 9; i++) {
                const orb = document.createElement('div');
                orb.className = 'orb';
                orb.textContent = i;
                orb.draggable = true;
                orb.dataset.digit = i;
                orb.addEventListener('dragstart', (e) => {
                    e.dataTransfer.setData('text/plain', i);
                    e.target.classList.add('dragging');
                });
                orb.addEventListener('dragend', (e) => e.target.classList.remove('dragging'));
                orbBankEl.appendChild(orb);
            }
        }

        function generateProblem() {
            chamberEl.classList.remove('glow-success', 'glow-fail');
            fusionBtn.disabled = true;

            const a = Math.floor(Math.random() * 9) + 2;
            const b = Math.floor(Math.random() * 9) + 2;
            gameState.correctAnswer = a * b;
            problemEl.textContent = `${a} × ${b}`;
            
            const answerLength = String(gameState.correctAnswer).length;
            gameState.slots = Array(answerLength).fill(null);
            
            chamberEl.innerHTML = '';
            for (let i = 0; i < answerLength; i++) {
                const slot = document.createElement('div');
                slot.className = 'drop-slot';
                slot.dataset.index = i;
                
                slot.addEventListener('dragover', e => e.preventDefault());
                slot.addEventListener('drop', handleDrop);
                chamberEl.appendChild(slot);
            }
        }

        function handleDrop(e) {
            e.preventDefault();
            const digit = e.dataTransfer.getData('text/plain');
            const slotIndex = parseInt(e.target.closest('.drop-slot').dataset.index);
            
            if (gameState.slots[slotIndex] === null) {
                sounds.drop.play();
                gameState.slots[slotIndex] = digit;
                e.target.closest('.drop-slot').innerHTML = `<div class="orb">${digit}</div>`;
                e.target.closest('.drop-slot').classList.add('occupied');
            }
            
            if (gameState.slots.every(s => s !== null)) {
                fusionBtn.disabled = false;
            }
        }

        function checkFusion() {
            const userAnswer = parseInt(gameState.slots.join(''));
            
            if (userAnswer === gameState.correctAnswer) {
                sounds.success.play();
                chamberEl.classList.add('glow-success');
                gameState.problemsSolved++;
                updateProgress(true, 20); // Registra acierto en el sistema de progreso
                
                if (gameState.problemsSolved >= PROBLEMS_TO_WIN) {
                    setTimeout(() => endGame(true), 1000);
                } else {
                    setTimeout(generateProblem, 1500);
                }
            } else {
                sounds.fail.play();
                chamberEl.classList.add('glow-fail');
                document.getElementById('game-container').classList.add('shake');
                setTimeout(() => document.getElementById('game-container').classList.remove('shake'), 500);
                updateProgress(false, 0); // Registra fallo
                setTimeout(generateProblem, 1500); // Resetea el problema
            }
        }

        function updateProgress() {
            const percentage = (gameState.problemsSolved / PROBLEMS_TO_WIN) * 100;
            progressBar.style.width = `${percentage}%`;
        }

        function endGame(playerWon) {
            if (gameState.isGameOver) return;
            gameState.isGameOver = true;
            
            if (playerWon) {
                sounds.win.play();
                modalTitle.textContent = "¡NÚCLEO CÓSMICO CARGADO!";
                modalBody.innerHTML = `<p>¡Has completado todos los experimentos de fusión con éxito!</p>`;
                confetti({ particleCount: 200, spread: 90, origin: { y: 0.6 } });
            }
            // Este juego no tiene condición de derrota, solo de victoria.
            
            modal.classList.remove('hidden');
        }

        startBtn.addEventListener('click', startGame);
        fusionBtn.addEventListener('click', checkFusion);
        modalClose.addEventListener('click', initLobby);
        modalButton.addEventListener('click', initLobby);

        initLobby();
    });
    </script>
</body>
</html>
