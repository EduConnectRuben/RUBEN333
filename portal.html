<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icons/logo2.png" type="image/x-icon">
    <link rel="apple-touch-icon" href="icons/logo2.png">
    <link rel="shortcut icon" href="icons/logo2.png" type="image/x-icon">
    <title>Portal Enigm√°tico</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --space-dark: #0f0c29; --space-mid: #302b63; --space-light: #24243e;
            --text-light: #e0e6f0; --accent-glow: #00ffff; --success-glow: #7CFC00;
            --fail-glow: #ff4b4b; --gold-glow: #ffd700;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        html, body { height: 100%; overflow: hidden; }
        body {
            font-family: 'Baloo 2', cursive; background-color: var(--space-dark);
            display: flex; justify-content: center; align-items: center;
            color: var(--text-light); padding: 15px; position: relative; z-index: 1;
        }

        #starry-background {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                radial-gradient(1px 1px at 20px 30px, #fff, rgba(0,0,0,0)),
                radial-gradient(1px 1px at 40px 70px, #fff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 90px 40px, #fff, rgba(0,0,0,0));
            background-size: 200px 200px; animation: twinkle 10s infinite linear; z-index: -2;
        }
        @keyframes twinkle { from { background-position: 0 0; } to { background-position: -400px -400px; } }
        #image-overlay {
            content: ''; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('icons/fondo.png');
            background-size: cover; background-position: center center; opacity: 0.1; z-index: -1;
        }
        
        .container {
            position: relative; width: 100%; max-width: 900px; height: 100%; max-height: 800px;
            background: linear-gradient(145deg, var(--space-mid), var(--space-light));
            padding: clamp(15px, 3vw, 25px); border-radius: 20px; text-align: center;
            border: 2px solid var(--accent-glow); box-shadow: 0 0 25px rgba(0, 255, 255, 0.3);
            display: flex; flex-direction: column;
            justify-content: center;
        }
        .container.in-game #setup-screen { display: none; }
        .container:not(.in-game) #game-screen { display: none; }

        .menu-button {
            position: absolute; top: 0; right: clamp(20px, 5vw, 40px);
            transform: translateY(-50%); display: flex; align-items: center;
            gap: 10px; padding: 10px 20px; background: var(--gold-glow);
            border: 2px solid var(--gold-glow); border-radius: 50px; color: var(--space-dark);
            text-decoration: none; font-family: 'Orbitron', sans-serif; font-weight: bold;
            transition: all 0.3s ease; z-index: 20;
        }
        .menu-button:hover {
            background-color: var(--accent-glow); border-color: var(--accent-glow);
            box-shadow: 0 0 25px var(--accent-glow);
            transform: translateY(-50%) translateY(-3px) scale(1.05);
        }
        .menu-button .fa-rocket { transform: rotate(-45deg); transition: transform 0.3s ease; }
        
        #game-screen { display: flex; flex-direction: column; height: 100%; width: 100%; }
        h1 {
            font-family: 'Orbitron', sans-serif; color: var(--accent-glow);
            text-shadow: 0 0 15px var(--accent-glow); margin-bottom: 5px;
            font-size: clamp(1.8rem, 5vw, 2.5rem);
        }
        #setup-screen p { margin-bottom: 20px; font-size: clamp(0.9rem, 2.5vw, 1.1rem); }
        .start-btn {
            padding: 15px 40px; background-color: var(--success-glow); color: var(--space-dark);
            border: none; border-radius: 50px; font-size: clamp(1rem, 3vw, 1.2rem); font-weight: bold;
            cursor: pointer; transition: all 0.3s;
        }
        .start-btn:hover { transform: scale(1.1); box-shadow: 0 0 20px var(--success-glow); }

        #game-header { display: flex; justify-content: space-around; padding: 10px; background-color: rgba(0,0,0,0.2); border-radius: 10px; flex-shrink: 0; margin-bottom: 10px;}
        .stat { font-family: 'Orbitron', sans-serif; font-size: clamp(1rem, 3vw, 1.4rem); }
        #shields-display { color: var(--success-glow); }

        #playfield { flex-grow: 1; position: relative; overflow: hidden; border-radius: 15px; }
        
        #player-ship {
            position: absolute; top: 50%; left: 50%;
            font-size: clamp(2.5rem, 6vw, 3.5rem);
            transform: translate(-50%, -50%);
            transition: all 0.4s ease-in-out;
            z-index: 10;
        }
        .portal {
            position: absolute;
            width: clamp(70px, 15vw, 100px); height: clamp(70px, 15vw, 100px);
            font-size: clamp(3rem, 7vw, 4rem);
            display: flex; justify-content: center; align-items: center;
            cursor: pointer; transition: transform 0.3s, opacity 0.3s;
            animation: portal-swirl 5s linear infinite;
        }
        .portal.disabled { pointer-events: none; opacity: 0.5; }
        .portal-number {
            font-family: 'Orbitron'; font-size: clamp(1.5rem, 3vw, 2rem);
            color: var(--text-light); text-shadow: 0 0 10px #000; z-index: 5;
        }
        .portal:hover { transform: scale(1.1); }
        .portal.incorrect-choice { animation: portal-zap 0.4s; border: 2px solid var(--fail-glow); box-shadow: 0 0 15px var(--fail-glow); }
        @keyframes portal-swirl { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes portal-zap { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-8px); } 75% { transform: translateX(8px); } }

        #vortex-timer {
            position: absolute; top: 50%; left: 50%;
            width: 150px; height: 150px;
            border: 5px solid var(--accent-glow);
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(2.5);
            opacity: 0.5;
            transition: all 0.3s linear;
        }

        #problem-display { flex-shrink: 0; font-family: 'Orbitron'; font-size: clamp(2.5rem, 7vw, 4rem); padding: 10px; }
        
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.8); display: flex; justify-content: center; align-items: center; z-index: 1000; }
        .modal-content { background: linear-gradient(145deg, var(--space-mid), var(--space-light)); padding: 30px; border-radius: 20px; max-width: 500px; width: 90%; position: relative; text-align: center; border: 2px solid var(--accent-glow); animation: pop-in 0.5s ease-out; }
        @keyframes pop-in { from { transform: scale(0.7); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        
        .modal-close { position: absolute; top: 15px; right: 20px; font-size: 1.8rem; cursor: pointer; }
        .modal h2 { font-family: 'Orbitron', sans-serif; margin-bottom: 20px; }
        .hidden { display: none !important; }
    </style>
</head>
<body>
    <div id="starry-background"></div>
    <div id="image-overlay"></div>
    
    <div id="game-container" class="container">
        <a href="index.html" class="menu-button"><span>MEN√ö</span><i class="fas fa-rocket"></i></a>

        <div id="setup-screen">
            <h1>PORTAL ENIGM√ÅTICO</h1>
            <p>Est√°s atrapado en una anomal√≠a. Resuelve la multiplicaci√≥n para identificar el portal de escape correcto. ¬°Salta a trav√©s de 10 portales antes de que el v√≥rtice colapse o tus escudos fallen!</p>
            <button id="start-btn" class="start-btn">INICIAR SALTO</button>
        </div>
        
        <div id="game-screen">
            <div id="game-header">
                <div class="stat">Saltos: <span id="jumps-display">0 / 10</span></div>
                <div class="stat">Escudos: <span id="shields-display"></span></div>
            </div>
            <div id="playfield">
                <div id="vortex-timer"></div>
                <div id="player-ship">üõ∏</div>
            </div>
            <div id="problem-display"></div>
        </div>
    </div>
    
    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <span id="modal-close" class="modal-close">√ó</span>
            <h2 id="modal-title"></h2>
            <div id="modal-body"></div>
            <button id="modal-button" class="start-btn">Intentar de nuevo</button>
        </div>
    </div>
    
    <!-- AUDIO ELEMENTS -->
    <audio id="sound-start" src="https://www.soundjay.com/buttons/sounds/button-7.mp3" preload="auto"></audio>
    <audio id="sound-jump" src="sound/aprobado.mp3" preload="auto"></audio>
    <audio id="sound-fail" src="sound/incorrecto.mp3" preload="auto"></audio>
    <audio id="sound-miss" src="sound/reprobado.mp3" preload="auto"></audio>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <script src="progress-manager.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const gameContainer = document.getElementById('game-container');
        const startBtn = document.getElementById('start-btn');
        const gameScreen = document.getElementById('game-screen');
        const playfield = document.getElementById('playfield');
        const playerShip = document.getElementById('player-ship');
        const vortexTimer = document.getElementById('vortex-timer');
        const problemDisplay = document.getElementById('problem-display');
        const jumpsDisplay = document.getElementById('jumps-display');
        const shieldsDisplay = document.getElementById('shields-display');
        const modal = document.getElementById('modal');
        const modalTitle = document.getElementById('modal-title');
        const modalBody = document.getElementById('modal-body');
        const modalButton = document.getElementById('modal-button');
        const modalClose = document.getElementById('modal-close');
        
        const sounds = { 
            start: document.getElementById('sound-start'),
            jump: document.getElementById('sound-jump'),
            fail: document.getElementById('sound-fail'),
            miss: document.getElementById('sound-miss'),
        };
        
        const MAX_SHIELDS = 3;
        const JUMPS_TO_WIN = 10;
        const VORTEX_TIME = 8000;
        let gameState = {};

        function playSound(sound) {
            if (sound && sound.play) {
                sound.play().catch(() => {});
            }
        }

        function initLobby() {
            gameContainer.classList.remove('in-game');
            modal.classList.add('hidden');
        }

        function startGame() {
            playSound(sounds.start);
            gameContainer.classList.add('in-game');
            
            gameState = {
                jumps: 0,
                shields: MAX_SHIELDS,
                correctAnswer: 0,
                isGameOver: false,
                isJumping: false,
                timerId: null,
            };
            
            updateUI();
            spawnLevel();
        }

        function spawnLevel() {
            if (gameState.isGameOver || gameState.isJumping) return;
            
            playerShip.style.transition = 'all 0.4s ease-in-out';
            playerShip.style.transform = 'translate(-50%, -50%) scale(1)';
            playerShip.style.opacity = '1';

            playfield.querySelectorAll('.portal').forEach(p => p.remove());

            const a = Math.floor(Math.random() * 9) + 2;
            const b = Math.floor(Math.random() * 9) + 2;
            gameState.correctAnswer = a * b;
            problemDisplay.textContent = `${a} √ó ${b} = ?`;

            let answers = new Set([gameState.correctAnswer]);
            while (answers.size < 4) {
                const offset = Math.floor(Math.random() * 10) - 5;
                const wrongAnswer = gameState.correctAnswer + offset;
                if (wrongAnswer > 0 && wrongAnswer !== gameState.correctAnswer) answers.add(wrongAnswer);
            }

            const shuffledAnswers = Array.from(answers).sort(() => Math.random() - 0.5);

            shuffledAnswers.forEach(answer => createPortal(answer));

            startVortexTimer();
        }

        function createPortal(answer) {
            const portal = document.createElement('div');
            portal.className = 'portal';
            portal.innerHTML = `üåÄ<span class="portal-number">${answer}</span>`;
            
            const area = playfield.getBoundingClientRect();
            const portalSize = 100;
            portal.style.left = `${Math.random() * (area.width - portalSize)}px`;
            portal.style.top = `${Math.random() * (area.height - portalSize)}px`;

            portal.addEventListener('click', () => checkAnswer(answer, portal));
            playfield.appendChild(portal);
        }

        function startVortexTimer() {
            clearTimeout(gameState.timerId);
            vortexTimer.style.transition = 'none';
            vortexTimer.style.transform = 'translate(-50%, -50%) scale(2.5)';
            vortexTimer.style.opacity = '0.5';

            void vortexTimer.offsetWidth; 

            vortexTimer.style.transition = `transform ${VORTEX_TIME}ms linear, opacity ${VORTEX_TIME}ms linear`;
            vortexTimer.style.transform = 'translate(-50%, -50%) scale(0.5)';
            vortexTimer.style.opacity = '0';

            gameState.timerId = setTimeout(() => {
                handleFail(true); // Se acaba el tiempo
            }, VORTEX_TIME);
        }
        
        function checkAnswer(chosenAnswer, portalElement) {
            if (gameState.isGameOver || gameState.isJumping) return;
            clearTimeout(gameState.timerId);
            gameState.isJumping = true; // Bloquea clics m√∫ltiples

            document.querySelectorAll('.portal').forEach(p => p.classList.add('disabled'));

            if (chosenAnswer === gameState.correctAnswer) {
                playSound(sounds.jump);
                gameState.jumps++;
                updateUI();
                updateProgress(true, 10);
                
                const portalRect = portalElement.getBoundingClientRect();
                const playfieldRect = playfield.getBoundingClientRect();
                playerShip.style.left = `${portalRect.left - playfieldRect.left + portalRect.width / 2}px`;
                playerShip.style.top = `${portalRect.top - playfieldRect.top + portalRect.height / 2}px`;
                playerShip.style.transform = 'translate(-50%, -50%) scale(0)';
                
                confetti({
                    particleCount: 50, spread: 70,
                    origin: {
                        x: (portalRect.left + portalRect.width / 2) / window.innerWidth,
                        y: (portalRect.top + portalRect.height / 2) / window.innerHeight,
                    }
                });

                if (gameState.jumps >= JUMPS_TO_WIN) {
                    setTimeout(() => endGame(true), 1000);
                } else {
                    setTimeout(() => {
                        playerShip.style.transition = 'none';
                        playerShip.style.left = '50%';
                        playerShip.style.top = '50%';
                        void playerShip.offsetWidth;
                        gameState.isJumping = false; // Desbloquea para el siguiente nivel
                        spawnLevel();
                    }, 800);
                }
            } else {
                playSound(sounds.fail);
                portalElement.classList.add('incorrect-choice');
                updateProgress(false, 0);
                handleFail(false); // No fue por tiempo
            }
        }
        
        function handleFail(isTimeout) {
            gameState.shields--;
            updateUI();

            if (isTimeout) {
                playSound(sounds.miss);
            }

            if (gameState.shields <= 0) {
                endGame(false);
            } else {
                // CORRECCI√ìN: Desbloquear para el siguiente intento despu√©s de una pausa
                setTimeout(() => {
                    gameState.isJumping = false;
                    spawnLevel();
                }, 1000);
            }
        }

        function updateUI() {
            jumpsDisplay.textContent = `${gameState.jumps} / ${JUMPS_TO_WIN}`;
            shieldsDisplay.innerHTML = '‚ö°'.repeat(gameState.shields);
        }

        function endGame(playerWon) {
            if (gameState.isGameOver) return;
            gameState.isGameOver = true;
            clearTimeout(gameState.timerId);
            
            if (playerWon) {
                playSound(sounds.jump);
                modalTitle.textContent = "¬°ESCAPE EXITOSO!";
                modalBody.innerHTML = `<p>¬°Has navegado la anomal√≠a y escapado!</p><h2>Saltos Totales: ${gameState.jumps}</h2>`;
                confetti({ particleCount: 200, spread: 90, origin: { y: 0.6 } });
            } else {
                playSound(sounds.miss);
                modalTitle.textContent = "¬°V√ìRTICE COLAPSADO!";
                modalBody.innerHTML = `<p>La anomal√≠a te ha atrapado.</p><h2>Saltos Logrados: ${gameState.jumps}</h2>`;
            }
            
            modal.classList.remove('hidden');
        }

        startBtn.addEventListener('click', startGame);
        modalClose.addEventListener('click', initLobby);
        modalButton.addEventListener('click', initLobby);

        initLobby();
    });
    </script>
</body>
</html>
