<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icons/logo2.png" type="image/x-icon">
    <link rel="apple-touch-icon" href="icons/logo2.png">
    <link rel="shortcut icon" href="icons/logo2.png" type="image/x-icon">
    <title>Decodificador Cósmico</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --space-dark: #0f0c29; --space-mid: #302b63; --space-light: #24243e;
            --text-light: #e0e6f0; --accent-glow: #00ffff; --success-glow: #7CFC00;
            --fail-glow: #ff4b4b; --gold-glow: #ffd700; --signal-color: #ffd700;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        html, body { height: 100%; overflow: hidden; }
        body {
            font-family: 'Baloo 2', cursive; background-color: var(--space-dark);
            display: flex; justify-content: center; align-items: center;
            color: var(--text-light); padding: 15px; position: relative; z-index: 1;
        }

        #starry-background {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                radial-gradient(1px 1px at 20px 30px, #fff, rgba(0,0,0,0)),
                radial-gradient(1px 1px at 40px 70px, #fff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 90px 40px, #fff, rgba(0,0,0,0));
            background-size: 200px 200px; animation: twinkle 10s infinite linear; z-index: -2;
        }
        @keyframes twinkle { from { background-position: 0 0; } to { background-position: -400px -400px; } }
        #image-overlay {
            content: ''; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('icons/fondo.png');
            background-size: cover; background-position: center center; opacity: 0.1; z-index: -1;
        }
        
        .container {
            position: relative; width: 100%; max-width: 900px; height: 100%; max-height: 800px;
            background: linear-gradient(145deg, var(--space-mid), var(--space-light));
            padding: clamp(15px, 3vw, 25px); border-radius: 20px; text-align: center;
            border: 2px solid var(--accent-glow); box-shadow: 0 0 25px rgba(0, 255, 255, 0.3);
            display: flex; flex-direction: column; justify-content: center;
        }

        .menu-button {
            position: absolute; top: 0; right: clamp(20px, 5vw, 40px);
            transform: translateY(-50%); display: flex; align-items: center;
            gap: 10px; padding: 10px 20px; background: var(--gold-glow);
            border: 2px solid var(--gold-glow); border-radius: 50px; color: var(--space-dark);
            text-decoration: none; font-family: 'Orbitron', sans-serif; font-weight: bold;
            transition: all 0.3s ease; z-index: 20;
        }
        .menu-button:hover {
            background-color: var(--accent-glow); border-color: var(--accent-glow);
            box-shadow: 0 0 25px var(--accent-glow);
            transform: translateY(-50%) translateY(-3px) scale(1.05);
        }
        .menu-button .fa-rocket { transform: rotate(-45deg); transition: transform 0.3s ease; }
        
        #game-screen { display: flex; flex-direction: column; height: 100%; width: 100%; }
        h1 {
            font-family: 'Orbitron', sans-serif; color: var(--accent-glow);
            text-shadow: 0 0 15px var(--accent-glow); margin-bottom: 15px;
            font-size: clamp(1.8rem, 5vw, 2.5rem);
        }
        #setup-screen p { margin-bottom: 20px; font-size: clamp(0.9rem, 2.5vw, 1.1rem); }
        .start-btn {
            padding: 15px 40px; background-color: var(--success-glow); color: var(--space-dark);
            border: none; border-radius: 50px; font-size: clamp(1rem, 3vw, 1.2rem); font-weight: bold;
            cursor: pointer; transition: all 0.3s;
        }
        .start-btn:hover { transform: scale(1.1); box-shadow: 0 0 20px var(--success-glow); }

        #error-display { display: flex; justify-content: center; align-items: center; gap: 10px; margin-bottom: 20px; }
        .signal-bar { width: 50px; height: 15px; background-color: var(--signal-color); border-radius: 3px; transition: all 0.3s ease; box-shadow: 0 0 10px var(--signal-color); }
        .signal-bar.lost { background-color: rgba(0,0,0,0.3); box-shadow: none; }

        #word-display { display: flex; justify-content: center; flex-wrap: wrap; gap: 10px; margin-bottom: 20px; min-height: 50px; }
        .letter-slot {
            width: clamp(35px, 8vw, 50px); height: clamp(45px, 9vw, 60px);
            background-color: rgba(0,0,0,0.3); border-bottom: 4px solid var(--accent-glow);
            display: flex; justify-content: center; align-items: center;
            font-family: 'Orbitron', sans-serif; font-size: clamp(2rem, 6vw, 3rem);
        }
        .letter-slot .letter { opacity: 0; animation: text-flicker-in-glow 0.8s both; }
        @keyframes text-flicker-in-glow { 0% { opacity: 0; } 10% { opacity: 0; text-shadow: none; } 10.1% { opacity: 1; text-shadow: none; } 10.2% { opacity: 0; text-shadow: none; } 20% { opacity: 0; text-shadow: none; } 20.1% { opacity: 1; text-shadow: 0 0 30px rgba(255,255,255,0.25); } 20.6% { opacity: 0; text-shadow: none; } 30% { opacity: 0; text-shadow: none; } 30.1% { opacity: 1; text-shadow: 0 0 30px rgba(255,255,255,0.45), 0 0 5px rgba(255,255,255,0.25); } 30.5% { opacity: 1; text-shadow: 0 0 30px rgba(255,255,255,0.45), 0 0 5px rgba(255,255,255,0.25); } 30.6% { opacity: 0; text-shadow: none; } 45% { opacity: 0; text-shadow: none; } 45.1% { opacity: 1; text-shadow: 0 0 30px rgba(255,255,255,0.45), 0 0 5px rgba(255,255,255,0.25); } 50% { opacity: 1; text-shadow: 0 0 30px rgba(255,255,255,0.45), 0 0 5px rgba(255,255,255,0.25); } 99.9% { opacity: 1; text-shadow: 0 0 30px rgba(255,255,255,0.45), 0 0 5px rgba(255,255,255,0.25); } 100% { opacity: 1; text-shadow: none; } }

        #question-area { flex: 1 1 0; display: flex; flex-direction: column; justify-content: center; }
        #question { font-family: 'Orbitron', sans-serif; font-size: clamp(2rem, 6vw, 3.5rem); margin: 1vh 0; text-shadow: 0 0 10px #fff; }

        .options-container { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; }
        .option { padding: clamp(10px, 3vh, 15px); border-radius: 10px; font-size: clamp(1.2rem, 4vw, 1.8rem); background-color: rgba(0, 255, 255, 0.1); border: 2px solid rgba(0, 255, 255, 0.5); cursor: pointer; transition: all 0.2s; }
        .option:not(.disabled):hover { background-color: rgba(0, 255, 255, 0.3); transform: translateY(-5px); border-color: var(--accent-glow); }
        .option.evaluating-correct:not(.disabled):active { background-color: var(--success-glow); color: var(--space-dark); box-shadow: 0 0 25px var(--success-glow); transform: translateY(-2px); }
        .option.evaluating-incorrect:not(.disabled):active { background-color: var(--fail-glow); color: var(--space-dark); box-shadow: 0 0 25px var(--fail-glow); transform: translateY(-2px); }
        .option.correct { background-color: var(--success-glow) !important; color: var(--space-dark) !important; border-color: var(--success-glow) !important; animation: tada 0.8s; transform: translateY(0) !important; }
        .option.incorrect { background-color: var(--fail-glow) !important; color: var(--space-dark) !important; border-color: var(--fail-glow) !important; animation: shake 0.5s; transform: translateY(0) !important; }
        .option.disabled { pointer-events: none; opacity: 0.7; }
        
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.8); display: flex; justify-content: center; align-items: center; z-index: 1000; }
        .modal-content { background: linear-gradient(145deg, var(--space-mid), var(--space-light)); padding: 30px; border-radius: 20px; max-width: 500px; width: 90%; position: relative; text-align: center; border: 2px solid var(--accent-glow); animation: pop-in 0.5s ease-out; }
        @keyframes pop-in { from { transform: scale(0.7); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        @keyframes tada { from, to { transform: scale3d(1, 1, 1); } 10%, 20% { transform: scale3d(.9, .9, .9) rotate3d(0, 0, 1, -3deg); } 30%, 50%, 70%, 90% { transform: scale3d(1.1, 1.1, 1.1) rotate3d(0, 0, 1, 3deg); } 40%, 60%, 80% { transform: scale3d(1.1, 1.1, 1.1) rotate3d(0, 0, 1, -3deg); } }
        @keyframes shake { from, to { transform: translate3d(0, 0, 0); } 10%, 30%, 50%, 70%, 90% { transform: translate3d(-10px, 0, 0); } 20%, 40%, 60%, 80% { transform: translate3d(10px, 0, 0); } }
        
        .modal-close { position: absolute; top: 15px; right: 20px; font-size: 1.8rem; cursor: pointer; }
        .modal h2 { font-family: 'Orbitron', sans-serif; margin-bottom: 20px; }
        .hidden { display: none !important; }
    </style>
</head>
<body>
    <div id="starry-background"></div>
    <div id="image-overlay"></div>
    
    <div id="game-container" class="container">
        <a href="index.html" class="menu-button"><span>MENÚ</span><i class="fas fa-rocket"></i></a>

        <div id="setup-screen">
            <h1>DECODIFICADOR CÓSMICO</h1>
            <p>¡Has interceptado un mensaje alienígena! Resuelve las multiplicaciones para decodificar las letras de la PALABRA CÓSMICA. ¡Cuidado, la señal es débil y solo tienes 5 intentos!</p>
            <button id="start-btn" class="start-btn">INICIAR DECODIFICACIÓN</button>
        </div>

        <div id="game-screen" class="hidden">
            <h1>DECODIFICANDO TRANSMISIÓN...</h1>
            <div id="error-display" title="Señal de transmisión restante"></div>
            <div id="word-display"></div>
            <div id="question-area">
                <div id="question"></div>
                <div id="options-container"></div>
            </div>
        </div>
    </div>
    
    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <span id="modal-close" class="modal-close">×</span>
            <h2 id="modal-title"></h2>
            <div id="modal-body"></div>
            <button id="modal-button" class="start-btn">Interceptar otra señal</button>
        </div>
    </div>
    
    <!-- AUDIO ELEMENTS -->
    <audio id="sound-start" src="https://www.soundjay.com/buttons/sounds/button-7.mp3" preload="auto"></audio>
    <audio id="sound-correcto" src="sound/correcto.mp3" preload="auto"></audio>
    <audio id="sound-incorrecto" src="sound/incorrecto.mp3" preload="auto"></audio>
    <audio id="sound-decode" src="sound/azul.mp3" preload="auto"></audio> <!-- Sonido especial para revelar letra -->
    <audio id="sound-win" src="sound/aprobado.mp3" preload="auto"></audio>
    <audio id="sound-lose" src="sound/reprobado.mp3" preload="auto"></audio>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <script src="progress-manager.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const setupScreen = document.getElementById('setup-screen');
        const gameScreen = document.getElementById('game-screen');
        const startBtn = document.getElementById('start-btn');
        const questionEl = document.getElementById('question');
        const optionsContainer = document.getElementById('options-container');
        const wordDisplay = document.getElementById('word-display');
        const errorDisplay = document.getElementById('error-display');
        const modal = document.getElementById('modal');
        const modalTitle = document.getElementById('modal-title');
        const modalBody = document.getElementById('modal-body');
        const modalButton = document.getElementById('modal-button');
        const modalClose = document.getElementById('modal-close');
        
        const sounds = { 
            start: document.getElementById('sound-start'),
            correct: document.getElementById('sound-correcto'), 
            incorrect: document.getElementById('sound-incorrecto'), 
            decode: document.getElementById('sound-decode'),
            win: document.getElementById('sound-win'), 
            lose: document.getElementById('sound-lose'),
        };
        
        const WORD_LIST = ["ESTRELLA", "PLANETA", "GALAXIA", "COMETA", "ORBITA", "FUTURO", "NEBULA", "COHETE"];
        const MAX_ERRORS = 5;
        let gameState = {};

        function initLobby() {
            gameScreen.classList.add('hidden');
            setupScreen.classList.remove('hidden');
            modal.classList.add('hidden');
        }

        function startGame() {
            sounds.start.play();
            setupScreen.classList.add('hidden');
            gameScreen.classList.remove('hidden');
            
            const secretWord = WORD_LIST[Math.floor(Math.random() * WORD_LIST.length)];
            const uniqueLetters = [...new Set(secretWord)];

            gameState = {
                secretWord: secretWord,
                lettersToSolve: uniqueLetters.map(letter => ({
                    letter: letter,
                    problem: [Math.floor(Math.random() * 9) + 2, Math.floor(Math.random() * 9) + 2],
                    solved: false
                })),
                revealedLetters: new Set(),
                errorsLeft: MAX_ERRORS,
                isGameOver: false,
            };

            renderWordDisplay();
            renderErrorDisplay();
            generateNewProblem();
        }

        function renderWordDisplay() {
            wordDisplay.innerHTML = '';
            for (const letter of gameState.secretWord) {
                const slot = document.createElement('div');
                slot.className = 'letter-slot';
                slot.dataset.letter = letter;
                wordDisplay.appendChild(slot);
            }
        }
        
        function renderErrorDisplay() {
            errorDisplay.innerHTML = '';
            for (let i = 0; i < MAX_ERRORS; i++) {
                const bar = document.createElement('div');
                bar.className = 'signal-bar';
                if (i >= gameState.errorsLeft) {
                    bar.classList.add('lost');
                }
                errorDisplay.appendChild(bar);
            }
        }

        function generateNewProblem() {
            if (gameState.isGameOver) return;
            
            const nextProblem = gameState.lettersToSolve.find(p => !p.solved);
            if (!nextProblem) {
                endGame(true); // Todas las letras decodificadas
                return;
            }

            const [a, b] = nextProblem.problem;
            gameState.currentCorrectAnswer = a * b;

            questionEl.textContent = `${a} × ${b} = ?`;
            let options = new Set([gameState.currentCorrectAnswer]);
            while (options.size < 4) {
                const offset = Math.floor(Math.random() * 10) - 5;
                const wrongAnswer = gameState.currentCorrectAnswer + offset;
                if (wrongAnswer > 0 && wrongAnswer !== gameState.currentCorrectAnswer) options.add(wrongAnswer);
            }

            optionsContainer.innerHTML = '';
            Array.from(options).sort(() => Math.random() - 0.5).forEach(opt => {
                const el = document.createElement('button');
                el.className = 'option';
                el.textContent = opt;
                
                const isCorrect = opt === gameState.currentCorrectAnswer;
                el.classList.add(isCorrect ? 'evaluating-correct' : 'evaluating-incorrect');
                
                el.addEventListener('click', () => checkAnswer(isCorrect, el, nextProblem), { once: true });
                optionsContainer.appendChild(el);
            });
        }
        
        function checkAnswer(isCorrect, element, problem) {
            if (gameState.isGameOver) return;
            
            document.querySelectorAll('.option').forEach(opt => {
                opt.classList.add('disabled');
                opt.classList.remove('evaluating-correct', 'evaluating-incorrect');
            });
            
            if (isCorrect) {
                sounds.correct.play();
                element.classList.add('correct');
                problem.solved = true;
                setTimeout(() => revealLetter(problem.letter), 500);
            } else {
                sounds.incorrect.play();
                element.classList.add('incorrect');
                gameState.errorsLeft--;
                renderErrorDisplay();
                if (gameState.errorsLeft <= 0) {
                    setTimeout(() => endGame(false), 1200);
                } else {
                    setTimeout(generateNewProblem, 1200);
                }
            }
            updateProgress(isCorrect, 10);
        }

        function revealLetter(letter) {
            sounds.decode.play();
            gameState.revealedLetters.add(letter);
            document.querySelectorAll(`.letter-slot[data-letter="${letter}"]`).forEach(slot => {
                slot.innerHTML = `<span class="letter">${letter}</span>`;
            });
            
            // Comprobar si todas las letras de la palabra han sido reveladas
            const allLettersRevealed = [...gameState.secretWord].every(l => gameState.revealedLetters.has(l));
            if(allLettersRevealed) {
                endGame(true);
            } else {
                generateNewProblem();
            }
        }

        function endGame(playerWon) {
            if (gameState.isGameOver) return;
            gameState.isGameOver = true;
            
            if (playerWon) {
                sounds.win.play();
                modalTitle.textContent = "¡TRANSMISIÓN DECODIFICADA!";
                modalBody.innerHTML = `<p>¡Has descubierto la Palabra Cósmica!</p><h2>${gameState.secretWord}</h2>`;
                confetti({ particleCount: 200, spread: 90, origin: { y: 0.6 } });
            } else {
                sounds.lose.play();
                modalTitle.textContent = "¡SEÑAL PERDIDA!";
                modalBody.innerHTML = `<p>La palabra era: <strong>${gameState.secretWord}</strong></p><p>¡Mejor suerte en la próxima transmisión!</p>`;
            }
            
            modal.classList.remove('hidden');
        }

        startBtn.addEventListener('click', startGame);
        modalClose.addEventListener('click', initLobby);
        modalButton.addEventListener('click', initLobby);

        initLobby();
    });
    </script>
</body>
</html>
