<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icons/logo2.png" type="image/x-icon">
    <link rel="apple-touch-icon" href="icons/logo2.png">
    <link rel="shortcut icon" href="icons/logo2.png" type="image/x-icon">
    <title>Estaci√≥n de Aprendizaje Espacial</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --space-dark: #0f0c29; --space-mid: #302b63; --space-light: #24243e;
            --text-light: #e0e6f0; --accent-glow: #00ffff; --highlight-glow: #ffd700;
            --gold-glow: #ffd700;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        html, body {
            height: 100%;
            overflow: hidden;
        }
        body {
            font-family: 'Baloo 2', cursive; background-color: var(--space-dark);
            margin: 0; display: flex; justify-content: center; align-items: center;
            color: var(--text-light); padding: 15px;
            position: relative; z-index: 1;
        }
        
        #starry-background {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                radial-gradient(1px 1px at 20px 30px, #fff, rgba(0,0,0,0)),
                radial-gradient(1px 1px at 40px 70px, #fff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 90px 40px, #fff, rgba(0,0,0,0));
            background-size: 200px 200px; animation: twinkle 10s infinite linear; z-index: -2;
        }
        @keyframes twinkle { from { background-position: 0 0; } to { background-position: -400px -400px; } }
        #image-overlay {
            content: ''; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('icons/fondo.png');
            background-size: cover; background-position: center center;
            opacity: 0.1; z-index: -1;
        }
        
        .container {
            position: relative;
            width: 100%; max-width: 800px; height: 100%; max-height: 800px;
            background: linear-gradient(145deg, var(--space-mid), var(--space-light));
            padding: clamp(15px, 3vw, 25px); border-radius: 30px;
            box-shadow: 0 0 40px rgba(0, 255, 255, 0.3), inset 0 0 10px rgba(0,0,0,0.5);
            border: 2px solid var(--accent-glow);
            display: flex; flex-direction: column; justify-content: space-between;
        }

        .menu-button {
            position: absolute; top: 0; right: clamp(20px, 5vw, 40px);
            transform: translateY(-50%);
            display: flex; align-items: center; gap: 10px;
            padding: 10px 20px; background: var(--gold-glow);
            border: 2px solid var(--gold-glow); border-radius: 50px;
            color: var(--space-dark); text-decoration: none;
            font-family: 'Orbitron', sans-serif; font-weight: bold;
            transition: all 0.3s ease; z-index: 20;
        }
        .menu-button:hover {
            background-color: var(--accent-glow); border-color: var(--accent-glow);
            box-shadow: 0 0 25px var(--accent-glow);
            transform: translateY(-50%) translateY(-3px) scale(1.05);
        }
        .menu-button .fa-rocket { transform: rotate(-45deg); transition: transform 0.3s ease; }
        
        .main-title {
            font-family: 'Orbitron', sans-serif; text-align: center;
            font-size: clamp(1.5rem, 4vw, 2rem);
            color: var(--accent-glow); text-shadow: 0 0 10px var(--accent-glow);
            display: flex; align-items: center; justify-content: center;
            gap: 20px; margin-bottom: 10px;
        }
        #mascot { font-size: clamp(2.5rem, 6vw, 3rem); cursor: pointer; transition: all 0.3s ease; }
        #mascot:hover { transform: scale(1.2) rotate(15deg); }
        #mascot.muted { opacity: 0.5; filter: grayscale(80%); transform: scale(1) !important; }

        .levels-container {
            display: flex; justify-content: center; gap: clamp(10px, 2vw, 15px);
            flex-wrap: wrap; margin-bottom: 15px;
        }
        .level-btn {
            padding: 8px 12px; font-family: 'Orbitron', sans-serif;
            font-size: clamp(0.8rem, 2vw, 1rem);
            border: 2px solid var(--accent-glow); border-radius: 15px;
            background-color: transparent; color: var(--accent-glow);
            cursor: pointer; transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.2);
        }
        .level-btn:hover:not(.active) { transform: scale(1.1); background-color: rgba(0,255,255,0.2); }
        .level-btn.active {
            background-color: var(--accent-glow); color: var(--space-dark);
            box-shadow: 0 0 20px var(--accent-glow); transform: scale(1.05);
        }
        
        .table-display {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px; padding: 10px; background-color: rgba(0,0,0,0.2);
            border-radius: 20px; flex-grow: 1; overflow-y: auto;
            animation: fade-in 0.5s ease;
        }
        @keyframes fade-in { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }

        .table-item {
            padding: clamp(5px, 2vh, 10px); font-size: clamp(1rem, 3vw, 1.3rem);
            font-weight: bold; text-align: center;
            border-radius: 10px; background-color: rgba(15, 12, 41, 0.5);
            border: 1px solid rgba(0, 255, 255, 0.3); transition: all 0.3s ease;
        }
        .table-item .result { color: var(--highlight-glow); text-shadow: 0 0 8px var(--highlight-glow); }

        .table-item.highlight {
            transform: scale(1.08); background-color: rgba(0, 255, 255, 0.2);
            box-shadow: 0 0 15px var(--accent-glow); border-color: var(--accent-glow);
        }

        .controls { display: flex; justify-content: center; align-items: center; gap: 20px; margin-top: 15px; }
        .control-btn {
            width: 60px; height: 60px; border-radius: 50%;
            background-color: var(--space-light); border: 2px solid var(--accent-glow);
            color: var(--accent-glow); font-size: 1.8rem;
            cursor: pointer; transition: all 0.3s;
            display: flex; align-items: center; justify-content: center;
        }
        .control-btn:hover:not(:disabled) {
            background-color: var(--accent-glow); color: var(--space-dark); transform: scale(1.1);
        }
        .control-btn:disabled { opacity: 0.4; cursor: not-allowed; border-color: #666; color: #666; }
        .control-btn.autoplay-active {
            animation: button-pulse-play 2s infinite ease-in-out;
            color: var(--highlight-glow); border-color: var(--highlight-glow);
        }
        @keyframes button-pulse-play {
            0%, 100% { transform: scale(1); box-shadow: 0 0 5px var(--highlight-glow); }
            50% { transform: scale(1.1); box-shadow: 0 0 15px var(--highlight-glow); }
        }
    </style>
</head>
<body>
    <div id="starry-background"></div>
    <div id="image-overlay"></div>

    <div class="container">
        <a href="index.html" class="menu-button">
            <span>MEN√ö</span>
            <i class="fas fa-rocket"></i>
        </a>
        
        <h1 class="main-title">
            <span id="mascot" title="Silenciar / Activar Sonido">üõ∞Ô∏è</span>
            <span id="main-title-text"></span>
        </h1>
        
        <div class="levels-container">
            <button class="level-btn active" data-level="basic">B√°sico (1-4)</button>
            <button class="level-btn" data-level="medium">Medio (5-7)</button>
            <button class="level-btn" data-level="expert">Experto (8-10)</button>
        </div>
        
        <div id="table-display" class="table-display"></div>
        
        <div class="controls">
            <button class="control-btn" id="prev-btn" title="Tabla anterior"><i class="fas fa-arrow-left"></i></button>
            <button class="control-btn" id="autoplay-btn" title="Activar Escaneo Continuo"><i class="fas fa-play"></i></button>
            <button class="control-btn" id="next-btn" title="Siguiente tabla"><i class="fas fa-arrow-right"></i></button>
        </div>
    </div>
    
    <audio id="sound-start" src="https://www.soundjay.com/buttons/sounds/button-7.mp3" preload="auto"></audio>
    <audio id="sound-blip" src="sound/correcto.mp3" preload="auto"></audio>
    <audio id="sound-complete" src="sound/aprobado.mp3" preload="auto"></audio>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        let state = {
            currentTable: 1, currentLevel: 'basic', tablesInLevel: [1, 2, 3, 4],
            isMuted: false, isReading: false, isAutoplayActive: false,
            speechTimeout: null, currentSpeechItem: 0
        };

        const mascot = document.getElementById('mascot');
        const titleText = document.getElementById('main-title-text');
        const levelButtons = document.querySelectorAll('.level-btn');
        const tableDisplay = document.getElementById('table-display');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const autoplayBtn = document.getElementById('autoplay-btn');

        const sounds = {
            start: document.getElementById('sound-start'),
            blip: document.getElementById('sound-blip'),
            complete: document.getElementById('sound-complete')
        };
        
        const levelsConfig = {
            basic: [1, 2, 3, 4], medium: [5, 6, 7], expert: [8, 9, 10]
        };

        function changeLevel(level, isInitialLoad = false) {
            if (state.currentLevel === level && !isInitialLoad) return;
            state.currentLevel = level;
            state.tablesInLevel = levelsConfig[level];
            state.currentTable = state.tablesInLevel[0];
            
            if (state.isAutoplayActive) toggleAutoplay();

            levelButtons.forEach(btn => btn.classList.toggle('active', btn.dataset.level === level));
            if (!isInitialLoad && !state.isMuted) sounds.start.play().catch(e => {});
            displayTable(state.currentTable);
        }

        function displayTable(tableNumber) {
            stopReading(false);
            tableDisplay.innerHTML = '';
            tableDisplay.style.animation = 'none';
            void tableDisplay.offsetWidth;
            tableDisplay.style.animation = 'fade-in 0.5s ease';
            titleText.textContent = `Explorando Tabla-Estaci√≥n ${tableNumber}`;
            
            for (let i = 1; i <= 10; i++) {
                const item = document.createElement('div');
                item.className = 'table-item';
                item.innerHTML = `${tableNumber} √ó ${i} = <span class="result">${tableNumber * i}</span>`;
                tableDisplay.appendChild(item);
            }
            updateNavButtons();
            
            if (state.isAutoplayActive) {
                setTimeout(() => startReading(), 100);
            }
        }

        function updateNavButtons() {
            const currentIndex = state.tablesInLevel.indexOf(state.currentTable);
            prevBtn.disabled = currentIndex <= 0;
            nextBtn.disabled = currentIndex >= state.tablesInLevel.length - 1;
        }

        function speak(text, callback) {
            if (state.isMuted) {
                if(callback) setTimeout(callback, 500); // Simula el tiempo de habla si est√° muteado
                return;
            }
            const msg = new SpeechSynthesisUtterance();
            msg.text = text; msg.lang = 'es-ES'; msg.rate = 1.1; msg.pitch = 1.1;
            msg.onend = callback;
            window.speechSynthesis.cancel();
            window.speechSynthesis.speak(msg);
        }

        function readNextItem() {
            if (!state.isReading) return;
            const items = tableDisplay.querySelectorAll('.table-item');
            if (state.currentSpeechItem >= items.length) {
                if(!state.isMuted) sounds.complete.play().catch(e => {});
                stopReading(true); // Detiene y resetea el bot√≥n de autoplay
                
                // Si est√° en modo autoplay, pasa a la siguiente tabla
                if (state.isAutoplayActive) {
                    if (!nextBtn.disabled) {
                        setTimeout(() => nextBtn.click(), 1000);
                    } else {
                        // Si era la √∫ltima tabla, desactiva el autoplay
                        toggleAutoplay();
                    }
                }
                return;
            }
            if(state.currentSpeechItem > 0) items[state.currentSpeechItem - 1].classList.remove('highlight');
            items[state.currentSpeechItem].classList.add('highlight');
            
            if (!state.isMuted) sounds.blip.play().catch(e => {});
            const operationText = items[state.currentSpeechItem].innerText.replace('√ó', 'por').replace('=', 'es igual a');
            
            speak(operationText, () => {
                state.speechTimeout = setTimeout(() => {
                    state.currentSpeechItem++;
                    readNextItem();
                }, state.isMuted ? 0 : 400); // Avanza m√°s r√°pido si est√° muteado
            });
        }

        function startReading() {
            if(state.isReading) return;
            state.isReading = true;
            state.currentSpeechItem = 0;
            readNextItem();
        }

        function stopReading(resetAutoplay = false) {
            state.isReading = false;
            clearTimeout(state.speechTimeout);
            window.speechSynthesis.cancel();
            tableDisplay.querySelectorAll('.table-item').forEach(item => item.classList.remove('highlight'));
            if (resetAutoplay && state.isAutoplayActive) {
                toggleAutoplay(); // Llama a la funci√≥n para cambiar el estado y la UI
            }
        }

        function toggleMute() {
            state.isMuted = !state.isMuted;
            mascot.classList.toggle('muted', state.isMuted);
            Object.values(sounds).forEach(sound => sound.muted = state.isMuted);
            if (state.isMuted) {
                window.speechSynthesis.cancel();
            }
        }

        function toggleAutoplay() {
            state.isAutoplayActive = !state.isAutoplayActive;
            autoplayBtn.classList.toggle('autoplay-active', state.isAutoplayActive);
            if (state.isAutoplayActive) {
                autoplayBtn.querySelector('i').className = 'fas fa-stop';
                autoplayBtn.title = 'Desactivar Escaneo Continuo';
                if (!state.isReading) startReading(); // Inicia la lectura si no se estaba leyendo ya
            } else {
                autoplayBtn.querySelector('i').className = 'fas fa-play';
                autoplayBtn.title = 'Activar Escaneo Continuo';
                stopReading(); // Solo detiene la lectura actual
            }
        }
        
        // --- EVENT LISTENERS ---
        mascot.addEventListener('click', toggleMute);
        autoplayBtn.addEventListener('click', toggleAutoplay);
        levelButtons.forEach(btn => btn.addEventListener('click', () => changeLevel(btn.dataset.level)));

        prevBtn.addEventListener('click', () => {
            if(prevBtn.disabled) return;
            if(!state.isMuted) sounds.start.play().catch(e => {});
            const currentIndex = state.tablesInLevel.indexOf(state.currentTable);
            state.currentTable = state.tablesInLevel[currentIndex - 1];
            displayTable(state.currentTable);
        });

        nextBtn.addEventListener('click', () => {
            if(nextBtn.disabled) return;
            if(!state.isMuted) sounds.start.play().catch(e => {});
            const currentIndex = state.tablesInLevel.indexOf(state.currentTable);
            state.currentTable = state.tablesInLevel[currentIndex + 1];
            displayTable(state.currentTable);
        });

        // --- INICIALIZACI√ìN DEL JUEGO ---
        changeLevel('basic', true); // Carga inicial sin sonido
    });
    </script>
</body>
</html>
