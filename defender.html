<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Defensor de la Galaxia</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --space-dark: #0f0c29; --space-mid: #302b63; --space-light: #24243e;
            --text-light: #e0e6f0; --accent-glow: #00ffff; --success-glow: #7CFC00;
            --fail-glow: #ff4b4b; --gold-glow: #ffd700;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        html, body { height: 100%; overflow: hidden; }
        body {
            font-family: 'Baloo 2', cursive; background-color: var(--space-dark);
            display: flex; justify-content: center; align-items: center;
            color: var(--text-light); padding: 15px; position: relative; z-index: 1;
        }

        #starry-background {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                radial-gradient(1px 1px at 20px 30px, #fff, rgba(0,0,0,0)),
                radial-gradient(1px 1px at 40px 70px, #fff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 90px 40px, #fff, rgba(0,0,0,0));
            background-size: 200px 200px; animation: twinkle 10s infinite linear; z-index: -2;
        }
        @keyframes twinkle { from { background-position: 0 0; } to { background-position: -400px -400px; } }
        #image-overlay {
            content: ''; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('icons/fondo.png');
            background-size: cover; background-position: center center; opacity: 0.1; z-index: -1;
        }
        
        .container {
            position: relative; width: 100%; max-width: 900px; height: 100%; max-height: 800px;
            background: linear-gradient(145deg, var(--space-mid), var(--space-light));
            padding: clamp(15px, 3vw, 25px); border-radius: 20px; text-align: center;
            border: 2px solid var(--accent-glow); box-shadow: 0 0 25px rgba(0, 255, 255, 0.3);
            display: flex; flex-direction: column;
            justify-content: center;
        }
        .container.in-game #setup-screen { display: none; }
        .container:not(.in-game) #game-screen { display: none; }

        .menu-button {
            position: absolute; top: 0; right: clamp(20px, 5vw, 40px);
            transform: translateY(-50%); display: flex; align-items: center;
            gap: 10px; padding: 10px 20px; background: var(--gold-glow);
            border: 2px solid var(--gold-glow); border-radius: 50px; color: var(--space-dark);
            text-decoration: none; font-family: 'Orbitron', sans-serif; font-weight: bold;
            transition: all 0.3s ease; z-index: 20;
        }
        .menu-button:hover {
            background-color: var(--accent-glow); border-color: var(--accent-glow);
            box-shadow: 0 0 25px var(--accent-glow);
            transform: translateY(-50%) translateY(-3px) scale(1.05);
        }
        .menu-button .fa-rocket { transform: rotate(-45deg); transition: transform 0.3s ease; }
        
        #game-screen { display: flex; flex-direction: column; height: 100%; width: 100%; }
        h1 {
            font-family: 'Orbitron', sans-serif; color: var(--accent-glow);
            text-shadow: 0 0 15px var(--accent-glow); margin-bottom: 15px;
            font-size: clamp(1.8rem, 5vw, 2.5rem);
        }
        #setup-screen p { margin-bottom: 20px; font-size: clamp(0.9rem, 2.5vw, 1.1rem); }
        .start-btn {
            padding: 15px 40px; background-color: var(--success-glow); color: var(--space-dark);
            border: none; border-radius: 50px; font-size: clamp(1rem, 3vw, 1.2rem); font-weight: bold;
            cursor: pointer; transition: all 0.3s;
        }
        .start-btn:hover { transform: scale(1.1); box-shadow: 0 0 20px var(--success-glow); }

        #game-header { display: flex; justify-content: space-between; padding: 10px; background-color: rgba(0,0,0,0.2); border-radius: 10px; flex-shrink: 0;}
        .stat { font-family: 'Orbitron', sans-serif; font-size: clamp(1rem, 3vw, 1.4rem); }
        #shields-display { color: var(--accent-glow); }

        #play-area { 
            flex-grow: 1; 
            position: relative; 
            overflow: hidden; 
            margin: 15px 0; 
            border-radius: 15px; 
            border: 1px solid rgba(0,255,255,0.2); 
            background-color: rgba(0, 0, 0, 0.3);
        }
        
        #player-cannon {
            position: absolute;
            bottom: 10px; 
            left: 50%;
            font-size: 3rem;
            transform: translateX(-50%);
            transition: transform 0.1s linear;
            z-index: 10;
        }

        .laser-beam {
            position: absolute;
            height: 4px;
            background-color: var(--success-glow);
            border-radius: 2px;
            transition: width 0.3s ease-out;
            box-shadow: 0 0 10px var(--success-glow);
            transform-origin: left center;
        }
        .laser-beam.fail { 
            background-color: var(--fail-glow); 
            box-shadow: 0 0 10px var(--fail-glow); 
        }
        
        .target-comet {
            position: absolute; 
            right: -120px;
            font-size: clamp(3rem, 8vw, 5rem);
            color: var(--gold-glow); 
            text-shadow: 0 0 15px var(--gold-glow);
            display: flex; 
            align-items: center; 
            justify-content: center;
            animation: move-across linear;
            z-index: 5;
        }
        .comet-problem {
            font-family: 'Orbitron'; 
            font-size: clamp(1.2rem, 3vw, 1.8rem);
            color: var(--text-light); 
            text-shadow: 1px 1px 2px #000;
            position: absolute; 
            transform: translateY(50%);
        }
        @keyframes move-across { 
            from { transform: translateX(0); } 
            to { transform: translateX(calc(-100vw - 120px)); } 
        }
        .target-comet.hit { 
            animation-play-state: paused !important; 
            animation: explode-success 0.4s forwards; 
        }
        .target-comet.miss { 
            animation-play-state: paused !important; 
            animation: explode-fail 0.4s forwards; 
        }
        @keyframes explode-success { 
            to { transform: scale(2); opacity: 0; } 
        }
        @keyframes explode-fail { 
            to { transform: scale(0.8) rotate(45deg); opacity: 0; filter: saturate(0); } 
        }

        #controls-area { flex-shrink: 0; }
        #controls-area p { font-size: 1.1rem; margin-bottom: 10px; }
        .options-container { 
            display: grid; 
            grid-template-columns: repeat(2, 1fr); 
            gap: 15px; 
        }
        .option { 
            padding: clamp(10px, 2vh, 15px); 
            border-radius: 10px; 
            font-size: clamp(1.2rem, 3vw, 1.8rem); 
            background-color: rgba(0, 255, 255, 0.1); 
            border: 2px solid rgba(0, 255, 255, 0.5); 
            cursor: pointer; 
            transition: all 0.2s; 
        }
        .option:not(.disabled):hover { 
            background-color: rgba(0, 255, 255, 0.3); 
            transform: translateY(-5px); 
            border-color: var(--accent-glow); 
        }
        .option.correct { 
            background-color: var(--success-glow) !important; 
            color: var(--space-dark) !important; 
            border-color: var(--success-glow) !important; 
            animation: tada 0.8s; 
        }
        .option.incorrect { 
            background-color: var(--fail-glow) !important; 
            color: var(--space-dark) !important; 
            border-color: var(--fail-glow) !important; 
            animation: shake 0.5s; 
        }
        .option.disabled { pointer-events: none; opacity: 0.7; }
        
        .modal { 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            background-color: rgba(0,0,0,0.8); 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            z-index: 1000; 
        }
        .modal-content { 
            background: linear-gradient(145deg, var(--space-mid), var(--space-light)); 
            padding: 30px; 
            border-radius: 20px; 
            max-width: 500px; 
            width: 90%; 
            position: relative; 
            text-align: center; 
            border: 2px solid var(--accent-glow); 
            animation: pop-in 0.5s ease-out; 
        }
        @keyframes pop-in { 
            from { transform: scale(0.7); opacity: 0; } 
            to { transform: scale(1); opacity: 1; } 
        }
        @keyframes tada { 
            from, to { transform: scale3d(1, 1, 1); } 
            10%, 20% { transform: scale3d(.9, .9, .9) rotate3d(0, 0, 1, -3deg); } 
            30%, 50%, 70%, 90% { transform: scale3d(1.1, 1.1, 1.1) rotate3d(0, 0, 1, 3deg); } 
            40%, 60%, 80% { transform: scale3d(1.1, 1.1, 1.1) rotate3d(0, 0, 1, -3deg); } 
        }
        @keyframes shake { 
            from, to { transform: translate3d(0, 0, 0); } 
            10%, 30%, 50%, 70%, 90% { transform: translate3d(-10px, 0, 0); } 
            20%, 40%, 60%, 80% { transform: translate3d(10px, 0, 0); } 
        }
        
        .modal-close { 
            position: absolute; 
            top: 15px; 
            right: 20px; 
            font-size: 1.8rem; 
            cursor: pointer; 
        }
        .modal h2 { 
            font-family: 'Orbitron', sans-serif; 
            margin-bottom: 20px; 
        }
        .hidden { display: none !important; }
    </style>
</head>
<body>
    <div id="starry-background"></div>
    <div id="image-overlay"></div>
    
    <div id="game-container" class="container">
        <a href="index.html" class="menu-button"><span>MENÚ</span><i class="fas fa-rocket"></i></a>

        <div id="setup-screen">
            <h1>DEFENSOR DE LA GALAXIA</h1>
            <p>¡Oleadas de cometas encriptados amenazan tu sector! Resuelve la multiplicación en cada cometa para destruirlo antes de que escape. ¡Mantén tus escudos y consigue la puntuación más alta!</p>
            <button id="start-btn" class="start-btn">¡A DEFENDER!</button>
        </div>
        
        <div id="game-screen">
            <div id="game-header">
                <div class="stat">Puntuación: <span id="score-display">0</span></div>
                <div class="stat">Escudos: <span id="shields-display"></span></div>
            </div>
            <div id="play-area">
                <div id="player-cannon">🛰️</div>
            </div>
            <div id="controls-area">
                <p>¡Destruye el objetivo entrante!</p>
                <div id="options-container" class="options-container"></div>
            </div>
        </div>
    </div>
    
    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <span id="modal-close" class="modal-close">×</span>
            <h2 id="modal-title"></h2>
            <div id="modal-body"></div>
            <button id="modal-button" class="start-btn">Defender de nuevo</button>
        </div>
    </div>
    
    <!-- AUDIO ELEMENTS -->
    <audio id="sound-start" src="https://www.soundjay.com/buttons/sounds/button-7.mp3" preload="auto"></audio>
    <audio id="sound-laser" src="https://www.soundjay.com/mechanical/sounds/laser-01.mp3" preload="auto"></audio>
    <audio id="sound-explosion" src="https://www.soundjay.com/explosion/sounds/explosion-01.mp3" preload="auto"></audio>
    <audio id="sound-fail" src="https://www.soundjay.com/buttons/sounds/button-10.mp3" preload="auto"></audio>
    <audio id="sound-miss" src="https://www.soundjay.com/buttons/sounds/button-09.mp3" preload="auto"></audio>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const gameContainer = document.getElementById('game-container');
        const startBtn = document.getElementById('start-btn');
        const playArea = document.getElementById('play-area');
        const cannonEl = document.getElementById('player-cannon');
        const optionsContainer = document.getElementById('options-container');
        const scoreDisplay = document.getElementById('score-display');
        const shieldsDisplay = document.getElementById('shields-display');
        const modal = document.getElementById('modal');
        const modalTitle = document.getElementById('modal-title');
        const modalBody = document.getElementById('modal-body');
        const modalButton = document.getElementById('modal-button');
        const modalClose = document.getElementById('modal-close');
        
        const sounds = { 
            start: document.getElementById('sound-start'),
            laser: document.getElementById('sound-laser'),
            explosion: document.getElementById('sound-explosion'),
            fail: document.getElementById('sound-fail'),
            miss: document.getElementById('sound-miss'),
        };
        
        const MAX_SHIELDS = 3;
        let gameState = {};
        
        function playSound(sound) {
            if (sound && sound.play) {
                sound.currentTime = 0;
                sound.play().catch(() => {});
            }
        }

        function initLobby() {
            gameContainer.classList.remove('in-game');
            modal.classList.add('hidden');
        }

        function startGame() {
            playSound(sounds.start);
            gameContainer.classList.add('in-game');
            
            gameState = {
                score: 0,
                shields: MAX_SHIELDS,
                speed: 8,
                currentTarget: null,
                isGameOver: false,
                aimingLoopId: null
            };
            
            updateUI();
            spawnTarget();
        }

        function aimCannon() {
            if (!gameState.currentTarget || gameState.isGameOver || !gameState.currentTarget.element.parentNode) return;

            const cannonRect = cannonEl.getBoundingClientRect();
            const targetRect = gameState.currentTarget.element.getBoundingClientRect();

            const cannonX = cannonRect.left + cannonRect.width / 2;
            const cannonY = cannonRect.top + cannonRect.height / 2;
            const targetX = targetRect.left + targetRect.width / 2;
            const targetY = targetRect.top + targetRect.height / 2;

            const angleRad = Math.atan2(targetY - cannonY, targetX - cannonX);
            const angleDeg = angleRad * (180 / Math.PI);

            cannonEl.style.transform = `translateX(-50%) rotate(${angleDeg}deg)`;
            
            gameState.aimingLoopId = requestAnimationFrame(aimCannon);
        }

        function spawnTarget() {
            if (gameState.isGameOver) return;

            playSound(sounds.start);

            const a = Math.floor(Math.random() * 9) + 2;
            const b = Math.floor(Math.random() * 9) + 2;
            const correctAnswer = a * b;

            const targetEl = document.createElement('div');
            targetEl.className = 'target-comet';
            targetEl.innerHTML = `☄️<div class="comet-problem">${a} × ${b}</div>`;
            
            targetEl.style.top = `${Math.random() * (playArea.clientHeight - 80)}px`;
            targetEl.style.animationDuration = `${gameState.speed}s`;

            const missTimeout = setTimeout(() => handleMiss(targetEl), gameState.speed * 1000);

            gameState.currentTarget = {
                element: targetEl,
                answer: correctAnswer,
                timeout: missTimeout,
            };
            
            playArea.appendChild(targetEl);
            generateOptions(correctAnswer);
            gameState.aimingLoopId = requestAnimationFrame(aimCannon);
        }

        function generateOptions(correctAnswer) {
            let options = new Set([correctAnswer]);
            while (options.size < 4) {
                const offset = Math.floor(Math.random() * 10) - 5;
                const wrongAnswer = correctAnswer + offset;
                if (wrongAnswer > 0 && wrongAnswer !== correctAnswer) options.add(wrongAnswer);
            }

            optionsContainer.innerHTML = '';
            Array.from(options).sort(() => Math.random() - 0.5).forEach(opt => {
                const el = document.createElement('button');
                el.className = 'option';
                el.textContent = opt;
                el.addEventListener('click', () => checkAnswer(opt, el), { once: true });
                optionsContainer.appendChild(el);
            });
        }
        
        function fireLaser(isCorrect) {
            playSound(sounds.laser);
            const laser = document.createElement('div');
            laser.className = 'laser-beam';
            if (!isCorrect) laser.classList.add('fail');
            
            const cannonRect = cannonEl.getBoundingClientRect();
            if (!gameState.currentTarget || !gameState.currentTarget.element) return;
            const targetRect = gameState.currentTarget.element.getBoundingClientRect();
            const playAreaRect = playArea.getBoundingClientRect();

            // Posiciones relativas al área de juego
            const cannonX = cannonRect.left + cannonRect.width/2 - playAreaRect.left;
            const cannonY = cannonRect.bottom - playAreaRect.top;
            const targetX = targetRect.left + targetRect.width/2 - playAreaRect.left;
            const targetY = targetRect.top + targetRect.height/2 - playAreaRect.top;
            
            // Cálculo del ángulo y distancia
            const deltaX = targetX - cannonX;
            const deltaY = targetY - cannonY;
            const angleRad = Math.atan2(deltaY, deltaX);
            const angleDeg = angleRad * (180 / Math.PI);
            const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
            
            // Posicionamiento y rotación del láser
            laser.style.left = `${cannonX}px`;
            laser.style.bottom = `${playAreaRect.height - cannonY}px`;
            laser.style.transformOrigin = 'left center';
            laser.style.transform = `rotate(${angleDeg}deg)`;
            laser.style.width = '0px';
            
            playArea.appendChild(laser);
            
            // Forzar el reflow para que la animación funcione
            void laser.offsetWidth;
            
            // Animar el láser
            laser.style.width = `${distance}px`;
            
            setTimeout(() => laser.remove(), 300);
        }

        function checkAnswer(selectedValue, element) {
            if (gameState.isGameOver || !gameState.currentTarget) return;
            
            cancelAnimationFrame(gameState.aimingLoopId);
            clearTimeout(gameState.currentTarget.timeout);
            
            const isCorrect = selectedValue === gameState.currentTarget.answer;
            const targetToDestroy = gameState.currentTarget.element;
            
            document.querySelectorAll('.option').forEach(opt => opt.disabled = true);
            fireLaser(isCorrect);
            
            setTimeout(() => {
                if (isCorrect) {
                    playSound(sounds.explosion);
                    element.classList.add('correct');
                    targetToDestroy.classList.add('hit');
                    confetti({ 
                        particleCount: 30, 
                        spread: 40, 
                        origin: { 
                            x: (targetToDestroy.getBoundingClientRect().left / window.innerWidth), 
                            y: (targetToDestroy.getBoundingClientRect().top / window.innerHeight) 
                        } 
                    });

                    gameState.score += 10;
                    if (gameState.speed > 3) { gameState.speed -= 0.2; }
                    
                } else {
                    playSound(sounds.fail);
                    element.classList.add('incorrect');
                    targetToDestroy.classList.add('miss');
                    handleShieldDamage();
                }

                gameState.currentTarget = null;
                updateUI();
                
                if (!gameState.isGameOver) {
                    setTimeout(spawnTarget, 800);
                }
            }, 300);
        }
        
        function handleMiss(targetEl) {
            if (gameState.isGameOver || !targetEl || !targetEl.parentNode) return;
            
            if(gameState.currentTarget && gameState.currentTarget.element === targetEl) {
                cancelAnimationFrame(gameState.aimingLoopId);
                gameState.currentTarget = null;
            }
            
            playSound(sounds.miss);
            targetEl.remove();
            handleShieldDamage();
            updateUI();
            
            if (!gameState.isGameOver) {
                if (!gameState.currentTarget) {
                    setTimeout(spawnTarget, 200);
                }
            }
        }
        
        function handleShieldDamage() {
            gameState.shields--;
            if (gameState.shields <= 0) {
                endGame();
            }
        }

        function updateUI() {
            scoreDisplay.textContent = gameState.score;
            shieldsDisplay.innerHTML = '🛡️'.repeat(Math.max(0, gameState.shields));
        }

        function endGame() {
            if (gameState.isGameOver) return;
            gameState.isGameOver = true;
            if(gameState.currentTarget) clearTimeout(gameState.currentTarget.timeout);
            cancelAnimationFrame(gameState.aimingLoopId);
            playArea.innerHTML = '<div id="player-cannon">🛰️</div>';
            optionsContainer.innerHTML = '';
            
            modalTitle.textContent = "¡SECTOR COMPROMETIDO!";
            modalBody.innerHTML = `<p>Los cometas han sobrepasado tus defensas.</p><h2>Puntuación Final: ${gameState.score}</h2>`;
            
            modal.classList.remove('hidden');
        }

        startBtn.addEventListener('click', startGame);
        modalClose.addEventListener('click', initLobby);
        modalButton.addEventListener('click', initLobby);

        initLobby();
    });
    </script>
</body>
</html>
